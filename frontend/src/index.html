<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeRTOS + ESP32</title>
</head>

<body>
  <theme-changer></theme-changer>
  <dashboard-struct>
    <dashboard-menu>
      <dashboard-option target="home">Home</dashboard-option>
      <dashboard-option target="i/o">Inputs</dashboard-option>
    </dashboard-menu>
    <dashboard-content default="home">
      <!-- Home Page -->
      <dashboard-page name="home">
        <h1>Home Page</h1>
      </dashboard-page>
      
      <!-- I/O Page -->
      <dashboard-page name="i/o">
        <h1>I/O Page</h1>
      </dashboard-page>
    </dashboard-content>
  </dashboard-struct>

  <script src="bundle.js"></script>
</body>

</html>
