<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeRTOS + ESP32</title>
</head>

<body>
  <noscript>
    <p style="color: red;">This dashboard requires JavaScript to function properly.</p>
  </noscript>
  <theme-changer></theme-changer>
  <dashboard-struct>
    <dashboard-menu>

      <!-- Options -->
      <dashboard-options>
        <dashboard-option target="home">
          <icon-element name="home"></icon-element>
          Home
        </dashboard-option>
        <dashboard-option target="i/o">
          <icon-element name="sort-horizontal"></icon-element>
          Input/Output
        </dashboard-option>
        <dashboard-option target="analog">
          <icon-element name="tunning"></icon-element>
          Analog
        </dashboard-option>
        <dashboard-option target="settings">
          <icon-element name="settings"></icon-element>
          Settings
        </dashboard-option>
      </dashboard-options>

      <!-- Footer -->
      <dashboard-menu-footer>
        <a class="clean-a" href="https://www.utfpr.edu.br/" target="_blank">
          <image-element name="utfpr"></image-element>
        </a>
        <a class="clean-a" href="https://luiztakeda.dev" target="_blank">
          <span class="copyright">
            &copy; 2025 Luiz Takeda. All rights reserved.
          </span>
        </a>
      </dashboard-menu-footer>
    </dashboard-menu>
    <dashboard-content default="home">

      <!-- Home Page -->
      <dashboard-page name="home">
        <h1 style="text-align: center;">Home</h1>
        <div class="container full center">
          <span style="font-size: 40px; text-align: center;">
            üèóÔ∏è Work in progress!
          </span>
        </div>
      </dashboard-page>

      <!-- I/O Page -->
      <dashboard-page name="i/o">
        <h1 style="text-align: center;">Input/Output</h1>
        <h2>Outputs</h2>
        <div class="digital-grid">
          <digital-output-element num="0"></digital-output-element>
          <digital-output-element num="1"></digital-output-element>
          <digital-output-element num="2"></digital-output-element>
          <digital-output-element num="3"></digital-output-element>
        </div>

        <h2>Inputs</h2>
        <div class="digital-grid">
          <digital-input-element num="0"></digital-input-element>
          <digital-input-element num="1"></digital-input-element>
          <digital-input-element num="2"></digital-input-element>
          <digital-input-element num="3"></digital-input-element>
        </div>
      </dashboard-page>

      <!-- Analog Page -->
      <dashboard-page name="analog">
        <h1 style="text-align: center;">Analog</h1>
        <div style="max-width: 700px; background-color: var(--color-menu); border-radius: 15px; padding-top: 15px;">
          <svg viewBox="0 0 200 100" width="100%" height="auto">
            <path id="data-line" fill="none" stroke="var(--color-utfpr)" stroke-width="1" d="M 30 80 
             50 20  
             90 70 
             130 40 
             170 80 
             190 60" />

            <line x1="30" y1="90" x2="190" y2="90" stroke="var(--color-text)" stroke-width="1" />
            <line x1="30" y1="10" x2="30" y2="90" stroke="var(--color-text)" stroke-width="1" />
            <text x="28" y="10" font-size="8" fill="var(--color-text)" text-anchor="end" dominant-baseline="text-before-edge">
              4096
            </text>
            <text x="28" y="90" font-size="8" fill="var(--color-text)" text-anchor="end" dominant-baseline="text-after-edge">
              0
            </text>

            <text x="190" y="10" font-size="7" fill="var(--color-text)" text-anchor="end" dominant-baseline="text-before-edge">
              0
            </text>

            <text x="100" y="0" font-size="7" fill="var(--color-text)" text-anchor="middle" dominant-baseline="text-before-edge">
              Analog Input 1
            </text>
          </svg>
        </div>
      </dashboard-page>

      <!-- Settings Page -->
      <dashboard-page name="settings">
        <h1 style="text-align: center;">Settings</h1>
      </dashboard-page>
    </dashboard-content>
  </dashboard-struct>

  <script src="bundle.js"></script>
</body>

</html>
